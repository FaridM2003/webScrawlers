<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Web Crawler</title>
</head>
<body class="bg-dark-subtle">
    <h1 class="bg-success text-body-emphasis text-center p-5 rounded mx-5">Resultados de partidos</h1>
    <ul id="resultados" class="list-group d-flex">
        <!-- Los resultados se actualizarán aquí -->
    </ul>
    <div>
        <h2 class="bg-danger text-body-emphasis text-center p-5 rounded mx-5">Noticias</h2>
        <ul id="news" class="list-group d-flex"></ul>
    </div>
    
    <script>
        // Función para actualizar los resultados
        function actualizarResultados() {
            fetch('/api/titles')
                .then(response => response.json())
                .then(titles => {
                    const resultados = document.getElementById('resultados');
                    resultados.innerHTML = ''; // Limpiar resultados anteriores

                    // Añadir cada título a la lista
                    titles.forEach(title => {
                        const listItem = document.createElement('li');
                        listItem.classList.add('list-group-item', 'p-2', 'mx-auto', 'my-1', 'icon-link', 'rounded', 'flex-column');
                        listItem.textContent = title;
                        resultados.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error:', error));
        }
        fetch('/api/news')
                .then(response => response.json())
                .then(news => {
                    const resultados = document.getElementById('news');
                    resultados.innerHTML = ''; // Limpiar resultados anteriores

                    // Añadir cada título a la lista
                    news.forEach(newp => {
                        const listItem = document.createElement('li');
                        listItem.classList.add('list-group-item', 'p-2', 'mx-auto', 'my-1', 'icon-link', 'rounded', 'flex-column');
                        listItem.textContent = newp;
                        resultados.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error:', error));
        // Llamar a actualizarResultados cada 30 segundos
        setInterval(actualizarResultados, 30000);

        // Llamar a actualizarResultados una vez al cargar la página
        actualizarResultados();
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
